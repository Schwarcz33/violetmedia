<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Violet Media — The Cosmic Empire. Cinematic storytelling, music worlds, and AI-powered creation engineered for the new era." />
  <meta name="theme-color" content="#050214" />
  <title>Violet Media — Cosmic Empire</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Violet Media — Cosmic Empire" />
  <meta property="og:description" content="Where vision meets vibration. Legendary content powered by art, AI, and human spirit." />
  <meta property="og:type" content="website" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700;800;900&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />

  <!-- 3D Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cosmic: {
              950: "#03010A",
              900: "#050214",
              850: "#0B0520",
              800: "#110826",
              violet: "#8A2BE2",
              blue: "#2D6BFF",
              gold: "#D7B15A",
              silver: "#C7CCD6"
            }
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Space Grotesk", "sans-serif"]
          }
        }
      }
    };
  </script>

  <style>
    :root{
      --violet:#8A2BE2;
      --blue:#2D6BFF;
      --gold:#D7B15A;
      --silver:#C7CCD6;
      --ink:#050214;

      --glass-bg: rgba(17, 8, 38, 0.68);
      --glass-border: rgba(255, 255, 255, 0.10);
      --glass-border-strong: rgba(255, 255, 255, 0.18);

      --shadow-soft: 0 18px 60px rgba(0,0,0,0.45);
      --shadow-glow: 0 0 44px rgba(138, 43, 226, 0.22);
    }

    * { box-sizing: border-box; }
    
    body {
      background-color: #050214;
      color: #fff;
      overflow-x: hidden;
      font-feature-settings: "ss01" 1, "ss02" 1;
      margin: 0;
    }

    /* Fixed Background Layer (Gradients) */
    .fixed-bg {
      position: fixed;
      inset: 0;
      z-index: -5;
      background: 
        radial-gradient(1200px 900px at 18% 12%, rgba(138,43,226,0.18), transparent 55%),
        radial-gradient(1000px 800px at 82% 18%, rgba(45,107,255,0.12), transparent 55%),
        radial-gradient(900px 700px at 50% 92%, rgba(215,177,90,0.10), transparent 60%),
        linear-gradient(180deg, #050214 0%, #03010A 100%);
      pointer-events: none;
    }

    /* Three.js host */
    #three-host {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }
    canvas { display:block; }

    /* Skip link */
    .skip-link{
      position:absolute;
      left:-999px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden;
      z-index:9999;
    }
    .skip-link:focus{
      left:16px;
      top:16px;
      width:auto;
      height:auto;
      padding:10px 14px;
      border-radius:12px;
      background:rgba(17, 8, 38, 0.9);
      border:1px solid rgba(255,255,255,0.18);
      outline:none;
      box-shadow: var(--shadow-soft);
    }

    /* Overlays */
    .noise-overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:40;
      opacity:0.045;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    .aether-overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: -1;
      opacity:0.9;
      background:
        radial-gradient(900px 650px at 50% 40%, rgba(138,43,226,0.12), transparent 60%),
        radial-gradient(700px 500px at 20% 70%, rgba(45,107,255,0.08), transparent 60%),
        linear-gradient(to bottom, rgba(255,255,255,0.02), transparent 35%, rgba(255,255,255,0.01));
    }

    /* Typography */
    .cosmic-text{
      background: linear-gradient(135deg, #ffffff 0%, rgba(167,139,250,0.95) 35%, rgba(138,43,226,0.95) 80%);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .cosmic-subtext{ color: rgba(255,255,255,0.72); }

    /* Glass Card */
    .glass-card{
      position:relative;
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      transition: transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s ease, border-color .35s ease;
    }
    .glass-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      padding:1px;
      background: linear-gradient(135deg, rgba(138,43,226,0.45), rgba(45,107,255,0.20), rgba(215,177,90,0.18));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:0.0;
      pointer-events:none;
      transition: opacity .35s ease;
    }
    .glass-card:hover{
      transform: translateY(-6px);
      border-color: rgba(138,43,226,0.38);
      box-shadow: var(--shadow-soft), var(--shadow-glow);
    }
    .glass-card:hover::before{ opacity:1; }

    /* Buttons */
    .btn-cosmic{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      background: linear-gradient(135deg, rgba(138,43,226,1) 0%, rgba(219,39,119,1) 55%, rgba(215,177,90,0.95) 100%);
      color:#fff;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 800;
      letter-spacing: .2px;
      box-shadow: 0 0 22px rgba(138,43,226,0.28);
      transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
      overflow:hidden;
      cursor:pointer;
    }
    .btn-cosmic::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.20), transparent 45%);
      transform: translateX(-18%);
      opacity:.65;
      pointer-events:none;
    }
    .btn-cosmic:hover{
      transform: translateY(-2px);
      box-shadow: 0 0 42px rgba(219,39,119,0.38);
      filter: saturate(1.08);
    }

    .btn-ghost{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 800;
      color: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(17, 8, 38, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .22s ease, background .22s ease, border-color .22s ease;
      cursor:pointer;
    }
    .btn-ghost:hover{
      transform: translateY(-2px);
      background: rgba(17, 8, 38, 0.55);
      border-color: rgba(138,43,226,0.35);
    }

    /* Reveal */
    .reveal{
      opacity:0;
      transform: translateY(26px);
      transition: opacity .85s ease, transform .85s ease;
      will-change: opacity, transform;
    }
    .reveal.active{
      opacity:1;
      transform: translateY(0);
    }

    /* Mobile menu */
    .mobile-menu{
      transition: transform .28s ease, opacity .28s ease, visibility .28s ease;
      transform: translateX(100%);
      opacity:0;
      visibility:hidden;
    }
    .mobile-menu.open{
      transform: translateX(0);
      opacity:1;
      visibility:visible;
    }
    .no-scroll{ overflow:hidden; }

    /* Focus styles */
    a:focus-visible, button:focus-visible{
      outline: 2px solid rgba(138,43,226,0.85);
      outline-offset: 3px;
      border-radius: 12px;
    }

    .section-fade{
      position:absolute;
      left:0; right:0;
      height:120px;
      pointer-events:none;
      opacity:1;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
    }
  }
  </script>
</head>
<body class="antialiased">
  <div class="fixed-bg"></div>
  <div id="three-host"></div>
  <div id="root"></div>
  <div class="aether-overlay" aria-hidden="true"></div>
  <div class="noise-overlay" aria-hidden="true"></div>

  <!-- STARFIELD ENGINE -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof THREE === 'undefined') return;
      const host = document.getElementById("three-host");
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x050214, 0.045);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 7;

      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      host.appendChild(renderer.domElement);

      const particlesCount = Math.min(2400, Math.floor((window.innerWidth * window.innerHeight) / 450));
      const particlesGeometry = new THREE.BufferGeometry();
      const posArray = new Float32Array(particlesCount * 3);
      const colorsArray = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount * 3; i += 3) {
        posArray[i] = (Math.random() - 0.5) * 48;
        posArray[i + 1] = (Math.random() - 0.5) * 38;
        posArray[i + 2] = (Math.random() - 0.5) * 60;

        const t = Math.random();
        if (t > 0.965) { colorsArray[i] = 0.85; colorsArray[i + 1] = 0.69; colorsArray[i + 2] = 0.35; }
        else if (t > 0.90) { colorsArray[i] = 0.92; colorsArray[i + 1] = 0.28; colorsArray[i + 2] = 0.60; }
        else if (t > 0.78) { colorsArray[i] = 0.54; colorsArray[i + 1] = 0.17; colorsArray[i + 2] = 0.89; }
        else if (t > 0.64) { colorsArray[i] = 0.18; colorsArray[i + 1] = 0.42; colorsArray[i + 2] = 1.00; }
        else { colorsArray[i] = 1.0; colorsArray[i + 1] = 1.0; colorsArray[i + 2] = 1.0; }
      }

      particlesGeometry.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
      particlesGeometry.setAttribute("color", new THREE.BufferAttribute(colorsArray, 3));

      const material = new THREE.PointsMaterial({
        size: 0.05,
        sizeAttenuation: true,
        vertexColors: true,
        transparent: true,
        opacity: 0.78,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      const stars = new THREE.Points(particlesGeometry, material);
      scene.add(stars);

      let mouseX = 0, mouseY = 0;
      document.addEventListener("mousemove", (e) => {
        mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
      }, { passive: true });

      const clock = new THREE.Clock();
      function animate() {
        const t = clock.getElapsedTime();
        stars.rotation.y = t * 0.035 + mouseX * 0.08;
        stars.rotation.x = t * 0.015 + mouseY * 0.06;
        const scroll = Math.min(window.scrollY / 1200, 1);
        camera.position.z = 7 + scroll * 1.3;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
